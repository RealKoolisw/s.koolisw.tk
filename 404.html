<html>
<head>
	<title>正在導向 Redirecting...</title>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript">
		(function () {
            fetch('routes.json')
                .then(response => response.json())
                .then(routes => {
                    var fragment = location.pathname.split('/').pop();
                    var url = routes[fragment];
                    location.href = url ? url : './not_found.html';
                });
        })();
	</script>
</head>
</html>
