<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>404 Not Found - Koolisw ShortenURL Network</title>
	<link rel="shortcut icon" href="https://img.koolisw.tk/assets/favicon-20210307053629158.ico"
	 type="image/x-icon">
	<link rel="icon" href="https://img.koolisw.tk/assets/favicon-20210307053629158.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
	<style>
		h1 {
			font-size: 95px;
			font-weight: 800;
			text-align: center;
			font-family: 'Noto Sans HK', sans-serif;
		}

		h2 {
			font-size: 30px;
			text-align: center;
			font-family: 'Noto Sans HK', sans-serif;
			margin-top: -40px;
		}

		p {
			text-align: center;
			font-family: 'Noto Sans HK', sans-serif;
			font-size: 18px;
		}

		.container {
			width: 300px;
			margin: 0 auto;
			margin-top: 15%;
		}
	</style>
	<script type="text/javascript">
        // 使用 IIFE 模式立即調用裡面的 JavaScript 程式碼
        (function () {
            // 使用 fetch API 來取得 routes.json 短網址對照表
            // 請注意 fetch 不支援 IE 瀏覽器，若你想要有更好的相容性，請改用 XMLHttpRequest
            fetch('routes.json')
                .then(response => response.json())
                .then(routes => {
                    // 取出當前網址中，最後一個 / 之後的值
                    // 以上面的範例來說，就會取道 short-url 這個值
                    var fragment = location.pathname.split('/').pop();
                    // 從 routes.json 中找到該關鍵字所對應到的網址
                    var url = routes[fragment];
                    // 若該關鍵字有設定對應的網址，則轉跳到該網址中，若沒有則回到首頁
                    location.href = url ? url : './index.html';
                });
        })();
    </script>
</head>

<body>
	<div class="container">
		<h1>404</h1>
		<h2>Page Not Found</h2>
	</div>
</body>


</html>
